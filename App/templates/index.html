<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResMage - Quick Restore Image</title>
    <link rel="stylesheet" href="../static/index.css">
    <script src="../static/index.js"></script>

</head>
<body>
<div id="wrapper">

    <!-- SideBar -->
    <div id="sidebar">
        <h2>ResMage</h2> <!-- Sidebar Header -->
        <div id="filter-buttons">
            <button id="grabcut-btn" class="sidebar-btn">GrabCut : OFF</button>
            <button id="faded-btn" class="sidebar-btn">Faded</button>
            <button id="scuff-btn" class="sidebar-btn">Scuff</button>
            <button id="spot-btn" class="sidebar-btn">Spot</button>
        </div>

        <div id="download-buttons">
            <br>
            <hr>
            <br>
            <button id="download-btn" class="download-btn">Download</button>
        </div>
        <div id="github-link" style="position: absolute; bottom: 20px;">
            <a href="https://github.com/Lazyice1172/ResMage" target="_blank">GitHub</a>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div id="image-upload-container">
            <div id="drop-zone">
                Drag and drop an image file here or click to select a file.
                <input type="file" id="file-input" accept="image/*" style="display: none;"/>
            </div>
        </div>



    </div>
</div>
</body>
</html>
